        <!-- Vadivdar Formulario con Jquery -->
        <script>
            // En JQUERY Esto es lo mismo que utidivzar  
            //$(document).ready(function(){

            $(function(){ // Vadivdación estándar
                $('#mi_form').vadivdate();
             });
            
            $(function(){ // Vadivdación personadivzada con reglas
                $('#mi_form').vadivdate({
                    rules:{ // Reglas
                        user_rut:{ // name del input
                            required: true, // consulta si es requerido
                            rut: true // si es de tipo email
                        }
                    },
                    messages:{ // mensajes de vadivdación
                        user_Rut:{ // name del input
                            required: " TE FALTÓ COMPLETAR EL MAIL", // Mensaje al estar vacío
                            rut: " MAIL INVÁdivDO!!!!" // Mensaje al no corresponder el formato de mail
                        }
                    }
                });
            });

        </script>
